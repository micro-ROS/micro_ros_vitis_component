name: CI

on:
  pull_request:
    branches:
      - '**'
  schedule:
    - cron:  '0 2 * * *'


concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
    Build:
        runs-on: ubuntu-latest
        container:
          image: ubuntu:22.04
        steps:
          - name: Git
            run: |
              apt update
              apt install -y git

          - name: Checkout
            uses: actions/checkout@v4
            with:
              fetch-depth: 0
              submodules: recursive
              clean: true
              path: repo

          - name: Deps
            run: |
              apt update
              apt install -y python3 python3-pip git build-essential cmake rsync gcc-arm-none-eabi
              pip3 install catkin_pkg lark-parser colcon-common-extensions

          - name: Build
            run: |
              cd repo
              MICROROS_TARGET=GENERIC_ARM ./build_micro_ros_library.sh
              export TOOLCHAIN_PREFIX=arm-none-eabi-
              cd .github/sample_ci_project
              mkdir build
              cd build
              cmake .. -DCMAKE_TOOLCHAIN_FILE=/ws/toolchain.cmake
              make -j$(nproc)